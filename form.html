<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/portfolio.css">
    <link rel="stylesheet" href="./css/form.css">
</head>

<body>
    <form class="js-speaker-form">
        <b>Оставьте свои данные, мы вам перезвоним</b>
        <div>
            <label for="user-name">Имя</label>
            <input type="text" name="user-name" id="user-name" />
        </div>
        <div>
            <label for="phone">Телефон</label>
            <input type="tel" name="phone" id="phone" />
        </div>
        <div>
            <label for="mail">Почта</label>
            <input type="email" name="mail" id="mail" />
        </div>
        <textarea name="registration" id="" cols="30" rows="10" placeholder="Комментарий"></textarea>

        <div><input type="checkbox" name="policy" id="policy">
            <label for="polici">Соглашаюсь с рассылкой и принимаю <a href="">Условия договора</a>
            </label></div>
        <button type="submit" class="button form" data-modal-open>Отправить</button>
        <button type="submit" class="button form-close" data-modal-close>Отправить</button>
    </form>
    <script src="./js/modal.js"></script>
</body>
</body>

</html>
